<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="/static/css/easyui.css">
	<link rel="stylesheet" type="text/css" href="/static/css/icon.css">
	<link rel="stylesheet" type="text/css" href="/static/css/demo.css">
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/jquery.easyui.min.js"></script>
</head>
<body>
 
	<h2>Basic Layout</h2>
	<p>The layout contains north,south,west,east and center regions.</p>
	<div style="margin:20px 0;"></div>

	<div class="easyui-layout" data-options="fit:true" style="width:700px;height:350px;">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		
		
		<div data-options="region:'west',split:true" title="West" style="width:100px;">
			<div class="easyui-accordion" data-options="fit:true,border:false">
				<div title="主机管理" style="padding:10px;">
					<div><a href='/host/'>主机管理</a></div>
					<div><a href='/group/'>主机组管理</a></div>
				</div>
				<div title="用户管理" style="padding:10px;">
					content2
				</div>
				<div title="日志管理" style="padding:10px">
					content3
				</div>
			</div>
		</div>
		
		<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
			{% block content %}
			{% endblock %}

			{% block js %}
			{% endblock %}
		</div>
	
 
</body>
</html>
