{% extends 'master/layout.html' %}

{% block content %}

<table class="easyui-datagrid" data-options="method:'get',border:false,singleSelect:true,fit:true,fitColumns:true">
	<thead>
		<tr>
			<th data-options="field:'hostname'" width="80">主机名</th>
			<th data-options="field:'ip'" width="100">IP地址</th>
			<th data-options="field:'远程',align:'center'" width="80">远程</th>
			<th data-options="field:'内存',align:'center'" width="40">内存图表</th>
			<th data-options="field:'CPU',align:'center'" width="40">CPU图表</th>
           	<th data-options="field:'更改',align:'center'" width="40">更改</th>
		</tr>
	</thead>
	
	<tbody>
		{% for item in data %}
		<tr>
			<td>{{ item.hostname }}</td>
			<td>{{ item.ip_addr }}</td>
            <td><a href="http://{{ webssh.host }}:{{ webssh.port }}?u={{ webssh.username }}&p={{ webssh.password }}" target="_blank"><span class="label label-success cursor host_login">远程管理</span></a></td>
			<td><a href="/memory/{{ item.id }}/">画图</a></td>
			<td><a href="/cpu/{{ item.id }}/">画图</a></td>
            <td><a href="http://192.168.204.15:1000/admin/web_models/hosts/{{item.id}}" target='_Blank'>更改<a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
